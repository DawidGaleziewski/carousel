<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            <img class="button__image" src="./img/Octicons-chevron-left.svg.png" alt="Left">
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="./img/sushi-1.jpeg" alt="slide image 1">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./img/sushi-2.jpeg" alt="slide image 2">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./img/sushi-3.jpeg" alt="slide image 3">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <img class="button__image" src="./img/Octicons-chevron-right.svg.png" alt="Right">
        </button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
