<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <img class="button__image" src="img/left.svg" alt="Left">
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/slide-1.jpg" alt="slide image 1">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/slide-2.jpg" alt="slide image 2">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/slide-2.jpg" alt="slide image 3">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <img class="button__image" src="img/right.svg" alt="Right">
        </button>
        <div class="carousel__nav">
            <div class="carousel__indicator"></div>
            <div class="carousel__indicator"></div>
            <div class="carousel__indicator"></div>
        </div>
    </div>
</body>
</html>
